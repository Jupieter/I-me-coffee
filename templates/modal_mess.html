<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modalMessenger" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered" >
	  <div class="modal-content" {{stylex}}>
		<div class="modal-header">
		  <h5 class="modal-title">{{headx}}</h5>
		</div>
		<div class="modal-body">
			<textarea class="form-control" rows="2"> {{txtx}} </textarea>
		</div>
		<div class="modal-footer" id="closeButton">
		  <button 
		  type="button"  
          class="btn btn-secondary" 
          onclick="closeModal()" 
          >Close</button>
		</div>
	  </div>
	</div>
  </div>

  <script>
	window.document.getElementById("closeButton").addEventListener("htmx:load", function() {
		setTimeout(function(){window.document.getElementById("modal-body").innerHTML = "", 200})
	})
  </script>
